<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todolist</title>
  </head>
  <body>
    <section class="todo__container">
      <form class="todo-form__container">
        <label class="todo-form__label">오늘의 할 일은?</label>
        <div class="todo-form__input__container">
          <input id="todo-form__input" class="todo-form__input" type="text" placeholder="오늘의 할 일을 입력하세요." />
          <button id="todo-form__button" class="todo-form__button" type="submit">+</button>
        </div>
      </form>
      <ul class="todo-list__container"></ul>
    </section>
    <script src="/index.js"></script>
  </body>
</html>
